<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Age</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of data">
      <td>0</td>
      <td [innerHTML]="employee.name"></td>
      <td [innerHTML]="employee.age"></td>
      <td [salaryColor]="employee.salary"></td>
    </tr>
  </tbody>
</table>
