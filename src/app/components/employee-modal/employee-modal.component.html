<form action="#" (submit)="saveEmployee()">
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Input your name"
            [(ngModel)]="employee.name" >
          </div>
        
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age" id="age" placeholder="Input your age"
            [(ngModel)]="employee.age">
          </div>
        
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" name="salary" id="salary" placeholder="Input your salary"
            [(ngModel)]="employee.salary">
          </div>
      
          
        </div>
      <div class="modal-footer">
        <button type="button" (click)="toggle()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Employee</button>
      </div>
    </div>
  </div>
</div>
</form>
